<div *ngIf="currentUser.username != profileUser.username">
    <app-follow-button [followId]="id"></app-follow-button>
</div>

<body class="bg">
    <br>
    <div class="greeting container" *ngIf="currentUser.username != profileUser.username; else elseWelcome">
        <p>Welcome to {{profileUser.username}}'s Page</p>
    </div>
    <div>
        <ng-template #elseWelcome>
            <p class="greeting">Hello, {{currentUser.username}}</p>
        </ng-template>
    </div>
    <br>
    <div class="container">
        <div class="row center-text">
            <div class="col">
                <app-recent-activity [username]="profileUser.username"></app-recent-activity>
            </div>
            <div class="col">
                <app-list-of-followers [id]="id"></app-list-of-followers>
            </div>
            <div class="col">
                <app-followed-posts [id]="id"></app-followed-posts>
            </div>
        </div>
    </div>
</body>
